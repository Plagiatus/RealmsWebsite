<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../java.js"></script>
  <script src="../headerFooter.js"></script>
  <script src="./settings.js"></script>
  <title>Settings</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div id="settings">
    <h1>Settings</h1>
    <div id="openCloseDiv">
      <img src="../img/expired_icon.png" alt="" id="openCloseImg">
      <span id="openCloseTxt">Loading...</span>
      <button onclick="settings.toggleOpen()" id="toggleOpen" disabled>Open/Close</button>
    </div>

    <div id="subscriptionDiv">
      <span id="subscription">Loading...</span><br>
    </div>

    <div id="changeSettings">
      <input type="text" name="name" id="name" placeholder="name">
      <input type="text" name="description" id="description" placeholder="description">
      <button onclick="settings.updateNameDesc()" id="updateNameDesc" disabled>Update Name/Description</button><br>
      <span class="italic">supports <a href="https://www.digminecraft.com/lists/color_list_pc.php" target="_blank">color and other codes</a></span>
      <div id="preview">
        <span>Loading...</span>
      </div>
      <span class="italic">Obfuscation is disabled for the preview.</span>
    </div>
  </div>
</body>

</html>
