<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../java.js"></script>
  <script src="../headerFooter.js"></script>
  <script src="worlds.js"></script>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="worlds.css">
  <title>Worlds</title>
</head>

<body>
  <h1>Worlds</h1>
  <div id="worlds">
    <span>Loading...</span>
  </div>
  <div id="world-settings-wrapper" class="hidden">
    <form id="world-settings">
      <table>
        <tr>
          <td><label for="commandBlocks">Commandblocks Enabled</label></td>
          <td><input type="hidden" name="commandBlocks" value="false"><input type="checkbox" name="commandBlocks" id="commandBlocks" value="true"></td>
        </tr>
        <tr>
          <td><label for="forceGameMode">Force Gamemode</label></td>
          <td><input type="hidden" name="forceGamemode" value="false"><input type="checkbox" name="forceGamemode" id="forceGameMode" value="true"></td>
        </tr>
        <tr>
          <td><label for="gamemode">Default Gamemode</label></td>
          <td><select name="gamemode" id="gamemode">
            <option value="0">Survival</option>
            <option value="1">Creative</option>
            <option value="2">Adventure</option>
            <option value="3">Spectator</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="difficulty">Difficulty</label></td>
          <td><select name="difficulty" id="difficulty">
            <option value="0">Peaceful</option>
            <option value="1">Easy</option>
            <option value="2">Normal</option>
            <option value="3">Hard</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="pvp">PvP Enabled</label></td>
          <td><input type="hidden" name="pvp" value="false"><input type="checkbox" name="pvp" id="pvp" value="true"></td>
        </tr>
        <tr>
          <td><label for="spawnAnimals">Spawn Animals</label></td>
          <td><input type="hidden" name="spawnAnimals" value="false"><input type="checkbox" name="spawnAnimals" id="spawnAnimals" value="true"></td>
        </tr>
        <tr>
          <td><label for="spawnMonsters">Spawn Monsters</label></td>
          <td><input type="hidden" name="spawnMonsters" value="false"><input type="checkbox" name="spawnMonsters" id="spawnMonsters" value="true"></td>
        </tr>
        <tr>
          <td><label for="spawnNPCs">Spawn Villagers</label></td>
          <td><input type="hidden" name="spawnNPCs" value="false"><input type="checkbox" name="spawnNPCs" id="spawnNPCs" value="true"></td>
        </tr>
        <tr>
          <td><label for="spawnProtection">Spawn Protection (0 = disabled)</label></td>
          <!-- <td><input type="range" name="spawnProtection" id="spawnProtection" min="0" max=""></td> -->
          <td><input type="number" name="spawnProtection" id="spawnProtection" min="0" step="1"></td>
        </tr>
        <tr>
          <td><label for="slotName">Slot Name</label></td>
          <td><input type="text" name="slotName" id="slotName" maxlength="10"></td>
        </tr>
      </table>
      <button type="button" onclick="worldsPage.saveWorldSettings()" disabled>Save & Exit</button>
      <button type="button" onclick="worldsPage.cancelWorldSettings()">Cancel</button>
    </form>
  </div>
  <div style="height: 1px; clear: both;"></div>
</body>

</html>
