<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="../cookies.js"></script>
  <script src="../error.js"></script>
  <script src="login.js"></script>
</head>

<body>
  <form id="login">
    <div id="credentials">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required autofocus>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="password" required>

    </div>
    <div id="rememberContainer">
      <span>Stay logged in for</span>
      <input type="radio" name="remember" id="remember1h" value="1">
      <label for="remember1h">an hour</label>
      <input type="radio" name="remember" id="remember1d" value="24">
      <label for="remember1d">a day</label>
      <input type="radio" name="remember" id="remember7d" value="168">
      <label for="remember7d">a week</label>
      <input type="radio" name="remember" id="remember30d" value="720" checked>
      <label for="remember30d">a month</label>
    </div>
    <div id="refreshContainer">
      <input type="checkbox" name="refresh" id="refresh" value="true">
      <label for="refresh">Refresh</label>
      <a title="Refresh the login whenever you use the site">(?)</a>
    </div>

    <button type="button" onclick="login()">Login</button>
  </form>

</body>

</html>
